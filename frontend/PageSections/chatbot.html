<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Expenso - Smart Expense Chatbot</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #d32f2f, #b71c1c);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .chat-container {
      width: 90%;
      max-width: 400px;
      background: white;
      padding: 15px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      display: flex;
      flex-direction: column;
      animation: slideUp 1s ease-in-out;
    }
    .chat-header {
      background: linear-gradient(45deg, #d32f2f, #b71c1c);
      color: white;
      padding: 15px;
      border-radius: 10px;
      font-size: 1.2em;
      font-weight: bold;
      text-align: center;
    }
    .chat-box {
      flex-grow: 1;
      padding: 10px;
      max-height: 350px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      scrollbar-width: thin;
    }
    .chat-message {
      padding: 10px;
      border-radius: 8px;
      margin-bottom: 10px;
      max-width: 80%;
      font-size: 1rem;
      animation: fadeIn 0.5s ease-in-out;
    }
    .user-message {
      background: #d32f2f;
      color: white;
      align-self: flex-end;
    }
    .bot-message {
      background: #f5f5f5;
      color: #333;
      align-self: flex-start;
      display: flex;
      align-items: center;
    }
    .bot-message::before {
      content: "ðŸ¤–";
      margin-right: 8px;
      font-size: 1.2rem;
    }
    .chat-input {
      display: flex;
      margin-top: 10px;
      padding: 10px;
      border-top: 2px solid #eee;
    }
    .chat-input input {
      flex-grow: 1;
      padding: 10px;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      outline: none;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    .chat-input button {
      background: #d32f2f;
      color: white;
      border: none;
      padding: 10px 15px;
      margin-left: 10px;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease-in-out;
    }
    .chat-input button:hover {
      background: #b71c1c;
      transform: scale(1.05);
    }
    .typing {
      font-style: italic;
      color: gray;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(5px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes slideUp {
      from { transform: translateY(50px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">ðŸ’° Expenso | Your Smart Chatbot</div>
    <div class="chat-box" id="chatBox">
      <div class="chat-message bot-message">Hello! I'm Expenso, your personal financial assistant. How can I help you today? ðŸ˜Š</div>
    </div>
    <div class="chat-input">
      <input type="text" id="userInput" placeholder="Type your message..." onkeypress="handleKeyPress(event)">
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    function handleKeyPress(event) {
      if (event.key === "Enter") {
        event.preventDefault();
        sendMessage();
      }
    }

    function sendMessage() {
      let userInput = document.getElementById("userInput").value.trim();
      if (userInput === "") return;
      
      let chatBox = document.getElementById("chatBox");

      // User message
      let userMessage = document.createElement("div");
      userMessage.classList.add("chat-message", "user-message");
      userMessage.textContent = userInput;
      chatBox.appendChild(userMessage);
      
      document.getElementById("userInput").value = "";
      chatBox.scrollTop = chatBox.scrollHeight;
      
      showTypingIndicator();

      // Send message to backend
      fetch("http://localhost:5000/chat", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ message: userInput })
      })
      .then(response => response.json())
      .then(data => {
        removeTypingIndicator();
        displayBotResponse(data.reply);
      })
      .catch(error => {
        console.error("Error:", error);
        removeTypingIndicator();
        displayBotResponse("Oops! Something went wrong. Try again.");
      });
    }

    function showTypingIndicator() {
      let chatBox = document.getElementById("chatBox");
      let typingMessage = document.createElement("div");
      typingMessage.classList.add("chat-message", "bot-message", "typing");
      typingMessage.textContent = "Expenso is typing...";
      typingMessage.id = "typingIndicator";
      chatBox.appendChild(typingMessage);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    function removeTypingIndicator() {
      let typingIndicator = document.getElementById("typingIndicator");
      if (typingIndicator) typingIndicator.remove();
    }

    function displayBotResponse(response) {
      let chatBox = document.getElementById("chatBox");
      let botMessage = document.createElement("div");
      botMessage.classList.add("chat-message", "bot-message");
      botMessage.textContent = response;
      chatBox.appendChild(botMessage);
      chatBox.scrollTop = chatBox.scrollHeight;
    }
  </script>
</body>
</html>
